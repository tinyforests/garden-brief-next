<!doctype html>
<html>
  <head><meta charset="utf-8" /></head>
  <body>
    <!-- Netlify detects this hidden form & its field names -->
    <form name="garden-brief" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="garden-brief" />
      <input name="bot-field" />
      <!-- List fields so they appear as columns in Netlify Forms UI -->
      <input name="timestamp" />
      <input name="purpose" />
      <input name="style" />
      <input name="use" />
      <input name="keep" />
      <input name="prefs" />
      <input name="maintenance" />
      <input name="sustain" />
      <input name="users" />
      <input name="musts" />
      <input name="budget" />
      <input name="extras" />
    </form>
  </body>
</html>
